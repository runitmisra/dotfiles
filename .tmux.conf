# # Change prefix key from C-b to C-space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @prefix_highlight_output_prefix "#[fg=black]#[bg=yellow]"
set -g @prefix_highlight_output_suffix ""
# set -g @plugin 'catppuccin/tmux#v2.1.3'
#
# set -g @catppuccin_flavor 'mocha'
# set -g @catppuccin_status_background 'none'
# set -g @catppuccin_status_left_separator "█"
# set -g @catppuccin_status_right_separator "█"
# set -g @catppuccin_directory_text " #{s|$HOME|~|:pane_current_path}"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set-option -g history-limit 25000
set -g mouse on

# for neovim
set -sg escape-time 10
set-option -g focus-events on

# vi for copy mode
setw -g mode-keys vi

# count the panes from 1
set -g status-interval 1
set -g status-left-length 100
set -g status-right-length 100
set -g status-style "fg=white,bg=default"
set -g status-justify absolute-centre
set -g status-position top

set -g message-style "fg=black,bg=cyan"

set -g status-left "#[fg=white,bg=black]  #S #{prefix_highlight}"

set -g status-right " #[fg=white,bg=black] 󰃭 %A %d %b #[fg=black,bg=cyan] 󰥔 %I:%M %p "

setw -g window-status-separator " "
setw -g window-status-format "#[fg=black,bg=brightwhite] #I #[fg=white,bg=black] #W "
setw -g window-status-current-format "#[fg=black,bg=yellow] #I #[fg=white,bg=black] #W "
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# reload configuration
bind-key -r r source-file ~/.tmux.conf

# term colors, these are the correct ones according to neovim checkhealth
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# # Show current command in window tabs instead of machine name
# setw -g automatic-rename on
# set -g automatic-rename-format '#{b:pane_current_command}'
# set -g @catppuccin_window_text " #{b:pane_current_command}#{?window_zoomed_flag, Z,}"
# set -g @catppuccin_window_current_text " #{b:pane_current_command}#{?window_zoomed_flag, Z,}"

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Initialize TMUX plugin manager
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
